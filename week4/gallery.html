<title>Photo Gallery - Your Photo Magazine</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
  }
  .header {
    background-color: #22313F;
    color: white;
    text-align: center;
    padding: 20px;
  }
  .navigation {
    background-color: #3E4E5E;
    padding: 10px;
    text-align: center;
  }
  .navigation a {
    color: white;
    text-decoration: none;
    margin: 0 15px;
  }
  .content {
    padding: 20px;
    text-align: center;
  }
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    grid-gap: 15px;
    justify-items: center;
  }
  .gallery img {
    max-width: 100%;
    height: auto;
    border-radius: 8px;
    transition: transform 0.3s ease;
  }
.gallery img:hover {
  transform: scale(1.05); /* Increase the size of the image on hover */
  transition: transform 0.3s ease; /* Add a smooth transition effect */
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Add a subtle shadow on hover */
}

</style>
